<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規登録 - Imagination</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <h2>新規登録</h2>
    <form action="/register" method="POST" class="auth-form">
      <input type="text" name="name" placeholder="ニックネーム" required><br>
      <input type="text" name="student_id" placeholder="学籍番号 (例: 1234567890)" required><br>
      <input type="password" name="password" placeholder="パスワード" required><br>
      <button type="submit">登録</button>
    </form>
    <p><a href="login.html">ログインはこちら</a></p>
    <button onclick="location.href='index.html'" class="back-button">トップページへ戻る</button>
  </div>
</body>
</html>
